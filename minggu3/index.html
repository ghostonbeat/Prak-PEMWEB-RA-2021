<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemweb 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header cf">
            <label class="switch">
                <input type="checkbox" onchange="modeGelap()"">
                <span class="slider"></span>
            </label>
            <h3 class="switchLabel">Mode Gelap</h3>
            <h1>118140037 - Markus Togi Fedrian Rivaldi Sinaga</h1>
        </div>
        <div class="hero"></div>
        <div class="mainContent cf">
            <div class="content-title">
                <h2>Tugas Praktikum Pemrograman Web III</h2>
            </div>
            <div class="leftContent" >
                <form action="">
                    <div class="row cf">
                        <label for="elemen">Pilih elemen anda</label>
                        <select id="elemen" onchange="pilihanElemen()">
                            <option value="api">Api</option>
                            <option value="air">Air</option>
                            <option value="tanah">Tanah</option>
                            <option value="angin">Angin</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="quote" id="tampilString">
                            <h3>api</h3>
                            panas dan cahaya yang berasal dari sesuatu yang terbakar
                        </div>
                    </div>
                    <div class="row cf">
                        <label for="bilangan">Masukkan bilangan</label>
                        <input type="text" id="bilangan" autocomplete="off">
                    </div>
                    <div class="row cf">
                        <input type="button" for="bilangan" value="Hitung Faktorial" onclick="hitungFaktorial()">
                    </div>
                </form>
            </div>
            <div class="rightContent" id="tampilFaktorial">
            </div>
        </div>
        <div class="footer cf">
            <h4 class="footerText">
                Teknik Informatika - ITERA 2021
            </h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
